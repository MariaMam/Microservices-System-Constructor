<h2>Euipment</h2>
<ul class="equipment">
  <li *ngFor="let equipment of equipments" (click)="onSelect(equipment)" 
      [class.selected]="equipment === selectedEquipment">
    <span class="badge">{{equipment.id}}</span>
    <span>{{equipment.assetNumber}} :: {{equipment.name}}</span>
    <button class="delete"
            (click)="delete(equipment); $event.stopPropagation()">
      x
    </button>
    <button class="edit" [routerLink]="['/edit/equipment',equipment.equipmentItemId]" >
      Edit
    </button>
  </li>
</ul>
